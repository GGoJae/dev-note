server:
  port: 8080

jwt:
  issuer: "dev-note"
  expiration-seconds: 36000
  secret: ${JWT_SECRET:change-me}

auth:
  token:
    email-verify-minutes: 60
    password-reset-minutes: 30
    refresh-days: 14

app:
  public-base-url: "http://localhost:8080"
  verify-email-path: "/api/auth/verify-email"
  reset-password-path: "/api/auth/reset-password"

spring:
  application:
    name: dev-note

  security:
    oauth2:
      resourceserver:
    password:
      pepper: ${PASSWORD_PEPPER:change-me-in-prod}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/appdb}
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:app}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create   # dev에서만 사용
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: Asia/Seoul

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

  cache:
    cache-names: noteById
    redis:
      time-to-live: 10m
      key-prefix: "devnote:"
      cache-null-values: false

logging:
  level:
    org.hibernate.SQL: debug
